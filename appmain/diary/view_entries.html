<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Diary Entries</title>
</head>
<body>
    <h1>All Diary Entries</h1>
    <ul>
        {% for entry in entries %}
            <li>
                <h2>{{ entry.title }}</h2>
                <p>{{ entry.content }}</p>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_entry' %}">Add a New Entry</a>
</body>
</html>
